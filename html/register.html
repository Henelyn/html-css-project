<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signe up form</title>
    <link href="../assets/styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <p class="text-small">That's my "doesn't fit here fixed header"</p>
    <img class="paw-icon" src="../assets/images/paw.png" width="20" height="20" alt="paw icon">
</header>
<div>
    <p class="header-text-font">That's some bottom right corner text in container.</p>
</div>
<div id="mainContainer">
    <h1>Find a <span style="color:blue">playdate</span> for your furry friend!</h1>
    <div id="instructions">
        <h3 class="underline">Let's get you started!</h3>
        <p class="smallSize">It only takes a few minutes to connect :)</p>
    </div>

    <form id="mainForm" name="MainForm" method="post" action="link-for-register.html">
        <div class="container">
            <h3 class="border font-for-details">Dog's details:</h3>
            <br/><br/>
            <label for="name"> Dog's name:</label>
            <br/>
            <input class="containerColor" type="text" id="name" name="name" maxlength="30" placeholder="eg. Jack" required/>

            <br/>
            <label for="age">Age:</label>
            <br/>
            <input class="containerColor" type="number" id="age" name="age" min="5" max="50" required>
            <br/>
            <label for="male">Choose your dog's gender:</label>
            <input type="radio" id="male" name="gender" required> <img src="../assets/images/male.png" alt="male"
                                                                       width="33"
                                                                       height="33">
            <input type="radio" id="female" name="gender" checked> <img src="../assets/images/female.png" alt="female"
                                                                        width="33" height="33">
            <br/><br/>
            <label for="preferredGenre">Would you like to play with a:</label>
            <select class="containerColor" id="preferredGenre" name="preferredGenre">
                <option value="aBoy">Boy</option>
                <option value="aGirl">Girl</option>
            </select>
            <br/><br/>
            <label for="file">Share photo of your furry friend:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="container">
            <h3 class="border font-for-details">Owner's details:</h3>
            <br/><br/>
            <label for="firstName"> First name:</label>
            <input class="containerColor" type="text" id="firstName" name="name" maxlength="30" placeholder="eg. John" required/>
            <label for="lastName"> Last name:</label>
            <input class="containerColor" type="text" id="lastName" name="lastName" maxlength="30" placeholder="eg. Doe" required/>
            <br/><br/>
            <label for="email">Email:</label>
            <br/>
            <input class="containerColor" type="email" id="email" name="email" placeholder="eg. john.smith@mail.com" required/>
            <br/>
            <label for="password">Password:</label>
            <br/>
            <input class="containerColor" type="password" id="password" name="password" required>
            <br/>
            <label for="phoneNumber">Phone number:</label>
            <br/>
            <input class="containerColor" type="tel" id="phoneNumber" name="phoneNumber" maxlength="15" placeholder="eg. +372 555 55555"
                   required>
        </div>
        <div class="submit-button">
        <input class="border" type="submit" value="Sign up"/> <!--click and hover effect-->
        </div>
    </form>
    <br/>
    <div class="buttons-class">
        <h3>List of buttons:</h3>
        <button><a href="link-for-puppies.html">Puppies</a></button>
        <button><a href="link-for-owners.html">Owners</a></button>
        <button><a href="link-for-other-pets.html">Other pets</a></button>
    </div>

</div>
</body>
</html>
