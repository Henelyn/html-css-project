<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signe up form</title>
    <link href="../assets/styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="mainContainer">
    <h1>Find a playdate for your furry friend!</h1>
    <div id="instructions">
        <h3>Let's get you started!</h3>
        <p class="smallSize">It only takes a few minutes to connect :)</p>
    </div>

    <form id="mainForm" name="MainForm" method="post"> <!-- will add action later-->
        <div id="dog">
            <h3 class="">Dog's details:</h3>
            <label for="name"> Dog's name:</label>
            <input class="containerColor" type="text" id="name" name="name" maxlength="30" placeholder="eg. Jack" required/>

            </br></br>
            <label for="age">Age:</label>
            <input class="containerColor" type="number" id="age" name="age" min="5" max="50" required>
            <!--not working as I expect, min/max doesn't work and have no arrows-->
            </br></br>
            <label for="male">Choose your dog's gender:</label>
            <input type="radio" id="male" name="gender" required> <img src="../assets/images/male.png" alt="male"
                                                                       width="33"
                                                                       height="33">
            <input type="radio" id="female" name="gender" checked> <img src="../assets/images/female.png" alt="female"
                                                                        width="33" height="33">
            </br></br>
            <label for="preferredGenre">Would you like to play with a:</label>
            <select class="containerColor" id="preferredGenre" name="preferredGenre">
                <option value="aBoy">Boy</option>
                <option value="aGirl">Girl</option>
            </select>
            </br></br>
            <label for="file">Share photo of your furry friend:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div id="owner">
            <h3>Owner's details:</h3>
            <label for="firstName"> First name:</label>
            <input class="containerColor" type="text" id="firstName" name="name" maxlength="30" placeholder="eg. John" required/>
            <label for="lastName"> Last name:</label>
            <input class="containerColor" type="text" id="lastName" name="lastName" maxlength="30" placeholder="eg. Doe" required/>
            </br></br>
            <label for="email">Email:</label>
            <input class="containerColor" type="email" id="email" name="email" placeholder="eg. john.smith@mail.com" required/>
            <label style="margin-left: 45px" for="password">Password:</label>
            <input class="containerColor" type="password" id="password" name="password" required>
            </br></br>
            <label for="phoneNumber">Phone number:</label>
            <input class="containerColor" type="tel" id="phoneNumber" name="phoneNumber" maxlength="15" placeholder="eg. +372 555 55555"
                   required>
        </div>
        </br></br>
        <input type="submit" value="Sign up"/>
    </form>
</div>
</body>
</html>
